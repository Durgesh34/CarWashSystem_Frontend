<body>

  <section class="container">
    <header>Registration Form</header>
    <form [formGroup]="frm" (ngSubmit)="onPost()" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" formControlName="fullName" required/>
      </div>
      <div class="msg error" *ngIf="f['fullName'].invalid && (f['fullName'].dirty || f['fullName'].touched)">
        <span *ngIf="f['fullName'].errors?.['required']">
          Name is required
        </span>
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" formControlName="email"  required/>
      </div>
      <div class="msg error" *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
        <span *ngIf="f['email'].errors?.['required']">
          Email is required
          
        </span>
        <span *ngIf="f['email'].errors?.['invalidPattern']">
          And Must be valid email
        </span>
      </div>


      <div class="input-box address">
        <label>Password</label>
        <input type="password" placeholder="Enter password" formControlName="password"  required/>
      </div>
      <div class="msg error" *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
        <span *ngIf="f['password'].errors?.['required']">
          Password is required
        </span>
        <span *ngIf="f['password'].errors?.['invalidPattern']">
          Atleast 6 character long,must contain 1 uppercase, 1 lowercase, 1 digit and 1 special character
        </span>
      </div>

      <div class="input-box address">
        <label>Address</label>
        <input type="text" placeholder="Enter address" formControlName="address" />
      </div>
      <div class="msg error" *ngIf="f['address'].invalid && (f['address'].dirty || f['address'].touched)">
        <span *ngIf="f['address'].errors?.['required']">
          Field is required
        </span>
      </div>

      <div class="gender-box">
        <h3>Role</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" formControlName="role" value="Customer" checked />
            <label for="check-male">Customer</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" formControlName="role" value="Washer" />
            <label for="check-female">Washer</label>
          </div>
        </div>
      </div>

      <button type="submit" id="btnSubmit" [disabled]="frm.invalid">Register</button>
      <div class="sign_up">
        Already a Member? <a routerLink="/login">Login here</a>
      </div>

    </form>
  </section>
</body>
<cws-footer></cws-footer>
