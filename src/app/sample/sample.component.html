<div class="form-container">
  <div class="form login">
    <form (ngSubmit)="onPost()" #loginForm="ngForm">
      <div class="title">
        Login
      </div>
      <div class="input-container">
        <input type="text" [(ngModel)]="loginUser.email" name="email" class="input" placeholder="Email" required>
      </div>
      <div class="input-container">
        <input type="password" [(ngModel)]="loginUser.password" name="password" class="input" placeholder="Password" required>
      </div>
    <button type="submit" id="btnSubmit">Login</button>
      <div class="msg light">
        <!-- {{ loginMessage }} -->
      </div>
      <a routerLink="/signup" class="link">Not a member? Signup here</a>
    </form>
  </div>
</div>

<cws-footer></cws-footer>
